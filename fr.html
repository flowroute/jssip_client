<html>
<head>

	<script src="https://ext.webrtc.fl.gg/js/fr-0.1.2.js" type="text/javascript"></script>
	<script type="text/javascript">
		var configuration = {
			callerid : '5141234567',
			display_name : 'Web Demo',
			did : '12012673228',
			debug: true,
			qos_report_interval: 5000
		}
		fr_load(configuration);
	</script>
	<script>
		function myFunctionAddHeader() {
			var hname = document.getElementById("my_header_name").value;
			var hvalue = document.getElementById("my_header_value").value;
			fr_add_header(hname, hvalue);
		}
		function mySetVolumeFunction() {
			var volume = document.getElementById("my_vol_control").value;
			fr_set_volume(volume);
		}
		function mySetMuteFunction() {
			var muted = document.getElementById("my_mic_mute").checked;
			fr_set_mute(muted);
		}
	</script>
</head>
<body>
	<table><tr><td>
	<select id ="did_list" name="did_list" onchange="fr_set_param('did', this.value);">
		<option value='14503001085'>14503001085 (VoIP Patrol)</option>
		<option value='12012673228'>12012673228 (Julien Mobile)</option>
		<option value='13125867146'>13125867146 (FreeSwitch)</option>
	</select>
	<button id="fr_bt_call" style="width:100px;">call</button>
	<br>volume: <input id="my_vol_control" type="range" min="0" max="100" step="1" onclick="mySetVolumeFunction();"></input>
	<br>mute: <input id="my_mic_mute" type="checkbox" onclick="mySetMuteFunction();"/>
	<br><br>

	<br><br>Adding "P-" header :<br>
	header name: <input type="text" id="my_header_name" value="Foo"/><br>
	header value: <input type="text" id="my_header_value" value="Bar"/><br>
	<button onclick="myFunctionAddHeader();">add</button>

	<br><br>Optional console:<br>
	<textarea rows="25" cols="30" id="fr_debug_console"></textarea>
	</td></tr><table>
</body>
</html>
